<mat-card>
    <mat-card-content>
        <form [formGroup]="fg" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" >
                    <mat-option value="IAM">IAM</mat-option>
                    <mat-option value="VPN">VPN</mat-option>
                    <mat-option value="Firewall">Firewall</mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Titre</mat-label>
                <input matInput  type="text" class="full-width" status="basic" 
                    placeholder="Title" formControlName="title" fieldSize="large"/>
            </mat-form-field>
        
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Texte</mat-label>
                <textarea matInput  class="full-width" placeholder="Texte" status="basic" formControlName="text"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email du contact</mat-label>
                <input matInput  type="text" class="full-width" status="basic" placeholder="Email" formControlName="email" fieldSize="large" required="" class="email"/>
            </mat-form-field>
            
            <mat-checkbox  required="" formControlName="gdpr">J'accepte les conditions</mat-checkbox>
            
            <ngx-recaptcha2 #captchaElem
                [siteKey]="siteKey"
                formControlName="recaptcha">
            </ngx-recaptcha2>
            
            <button type="submit" nbButton status="primary" class="full-width">Create</button>
        </form>
    </mat-card-content>
</mat-card>
