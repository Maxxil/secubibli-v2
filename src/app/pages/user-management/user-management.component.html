<mat-card>
    <mat-card-header>User Management</mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="userSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element">element.username</td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef="">Email</th>
                <td mat-cell *matCellDef="let element">element.email</td>
            </ng-container>

            <ng-container matColumnDef="ResetPassword">
                <th mat-header-cell *matHeaderCellDef="">Reset password</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle (click)="resetPassword(element._id)"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="Roles">
                <th mat-header-cell *matColumnDef="">Permission</th>
                <td mat-cell *matCellDef="let element">
                    <mat-select multiple select="">
                        <mat-option *ngFor="let permission of permissionSource" [value]="permission.name" >
                            {{permission.name}}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
